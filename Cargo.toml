[package]
name = "pumpswap-sdk"
version = "1.0.0"
edition = "2021"
authors = ["Anh Dao <anh.devdao@gmail.com>"]
repository = "https://github.com/anhdevdao/pumpfun-sdk"
description = "Autogenerated CPI client for the Pump.fun Solana program."
license = "Apache-2.0"
keywords = ["solana", "memecoins", "pumpfun", "cpi"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-gen = "0.4.1"
anchor-lang = { git = "https://github.com/coral-xyz/anchor.git", package = "anchor-lang", rev = "fa381028b6c28ab865644ac9ab02948ba30a89a2", features = ["init-if-needed"] }

[package.metadata.workspaces]
independent = true
